<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>
    <main class="container">
        <div class="form">
            <input class="input" type="text" name="text" placeholder="Insira o que deseja">
            <button class="button" type="submit">&#43;</button>
        </div>
        <div class="scroll">
            <div class="todo-container">
                <ul class="todoList">
                    <li class="todo">
                        <p class="todo-content">AAAAAAAA</p>
                        <ul class="todo-buttons">
                            <li class="button-li"><button class="btn-concluir">Concluir</button></li>
                            <li class="button-li"><button class="btn-deletar">Deletar</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
